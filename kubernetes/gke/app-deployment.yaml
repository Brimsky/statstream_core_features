apiVersion: v1
kind: Service
metadata:
  name: statstream-service
  annotations:
    cloud.google.com/neg: '{"ingress": true}'  # For GCP Load Balancer
spec:
  type: NodePort
  selector:
    app: statstream
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: statstream-app
  labels:
    app: statstream
spec:
  replicas: 2
  selector:
    matchLabels:
      app: statstream
  template:
    metadata:
      labels:
        app: statstream
    spec:
      containers:
      - name: statstream-app
        image: gcr.io/PROJECT_ID/statstream:VERSION  # Replace PROJECT_ID and VERSION
        ports:
        - containerPort: 80
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: laravel-secrets
              key: app-key
        - name: DB_CONNECTION
          value: "mysql"
        - name: DB_HOST
          value: "mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "laravel"
        - name: DB_USERNAME
          value: "laravel"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
